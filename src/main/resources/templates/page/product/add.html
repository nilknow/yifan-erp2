<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加产品</title>
    <link th:href="@{/bootstrap-5.3.2/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/my/common.css}" rel="stylesheet">
    <link th:href="@{/my/popup.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{common/common :: navbar}"></div>
<form action="#" th:action="@{/product/do/add}" th:object="${product}" method="post">
    <fieldset>
        <input type="submit" id="submitButton" th:value="添加">
        <table>
            <thead>
            <tr>
                <th> Name*</th>
                <th> Category*</th>
                <th> Count*</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input th:field="*{name}" id="name" type="text"/></td>
                <td><input th:field="*{category}" id="category" type="text"/></td>
                <td><input th:field="*{count}" id="count"/></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>
