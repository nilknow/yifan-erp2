<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加产品生产计划</title>
</head>
<body>
<div th:replace="~{common/common :: navbar}"></div>
<form action="#" th:action="@{/product/do/add-plan}" th:object="${productPlan}" method="post">
    <fieldset>
        <button type="submit" id="submitButton">添加</button>
        <table>
            <thead>
            <tr>
                <th> Name</th>
                <th> Count</th>
                <th> Unit</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input th:field="*{product.name}" id="name" type="text"/></td>
                <td><input th:field="*{count}" id="count"/></td>
                <td><input th:field="*{unit}" id="unit"></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>
