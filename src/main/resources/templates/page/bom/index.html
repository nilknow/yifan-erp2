<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM管理</title>
    <link th:href="@{/my/common.css}" rel="stylesheet">
    <link th:href="@{/my/popup.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{common/common :: navbar}"></div>
<br>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>产品名</th>
        <th>修改物料</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <th>
            <button th:onclick="|window.location.href='/bom/update?id=${product.id}'|">修改</button>
        </th>
    </tr>
    </tbody>
</table>
<div th:if="${prompt != null}">
    <!-- Content to display if 'myVariable' exists -->
    <pre><span th:text="${prompt}"></span>       <a href="/product/add">添加产品</a></pre>
</div>
<script>
    $(document).ready(function() {
        $('.material-dropdown').on('click', function() {
            const productId = $(this).data('product-id');
            const dropdown = $(this);

            if (dropdown.children().length === 1) {
                // Load materials via AJAX when the dropdown is clicked for the first time
                $.ajax({
                    url: '/bom/materials/' + productId,
                    type: 'GET',
                    success: function(data) {
                        $.each(data, function(index, material) {
                            dropdown.append($('<option>', {
                                value: material.id,
                                text: material.name
                            }));
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
