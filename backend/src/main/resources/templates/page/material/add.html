<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加产品</title>
    <link th:href="@{/my/common.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{common/common :: navbar}"></div>
<form action="#" th:action="@{/material/do-add}" th:object="${material}" method="post">
    <fieldset>
        <button type="submit" id="submitButton">添加</button>
        <table>
            <thead>
            <tr>
                <th>名称</th>
                <th>分类</th>
                <th>数量</th>
                <th>库存预警</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input th:field="*{name}" id="name" type="text"/></td>
                <td><input th:field="*{category}" id="category"/></td>
                <td><input th:field="*{count}" id="count"/></td>
                <td><input th:field="*{inventoryCountAlert}" id="inventoryCountAlert"/></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>
