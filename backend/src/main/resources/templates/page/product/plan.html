<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="~{common/common :: navbar}"></div>
<a href="/product/add/plan">添加生产计划</a>
<table class="table table-hover">
    <thead>
    <tr>
        <th>产品名</th>
        <th>生产数目</th>
        <th>单位</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productPlan : ${productPlans}">
        <td th:text="${productPlan.product.name}"></td>
        <td th:text="${productPlan.count}"></td>
        <td th:text="${productPlan.unit}"></td>
        <td>
            <form th:action="@{/product/produce}" method="post">
                <input type="hidden" name="id" th:value="${product.id}">
                <input type="number" name="count" required>
                <button type="submit">生产</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script>
    document.getElementById("remove-all-btn").addEventListener("click", function () {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/product/remove-all", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                location.reload()
            }
        };
        xhr.send("");
    })
</script>
</body>
</html>
